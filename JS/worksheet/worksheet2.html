<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worksheet2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./worksheet2.css">
</head>

<body>
  <div class="main-background">
    <div class="title">
      <h2 style="margin-bottom: 30px">#2 toggle menu</h2>
    </div>

    <div class="work-area">

      <div class="toggle-container">

        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav> 

        <ul class="list-group">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul> 

      </div>

    </div>

    <hr class="line">

    <div class="comment-container">
      <div class="comment-content">
        <div class="comment-top">
          <h5 class="comment-title">숙제의 코멘터리</h5>
          <p class="date">2022.10.19</p>
        </div>
        <p class="comment">toggle, add.EventLisenter, document.querySelector를 배웠다. querySelector는 맨위에 하나만 선택가능하기때문에, 모든걸 선택원할 때는 All을 붙여준다. 그러고 class 인덱싱은 필수!</p>
      </div>
    </div>

    <script>

      document.querySelector('.navbar-toggler').addEventListener('click', function(){

        document.querySelector('.list-group').classList.toggle('show');
      });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
