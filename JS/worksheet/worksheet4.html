<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worksheet3</title>
  <link rel="stylesheet" href="./worksheet4.css">
</head>

<body>

  <div class="modal-container">
    <div>
      <div class="modal-head">
        <h3>편지에 쓸 내용을 적어줘!</h3>
      </div>
      <div class="modal-sub">
        <p>*아무것도 적지 않고 보내면 경고창이 뜰거야!</p>
      </div>

      <div class="modal-content">
        <h4>To. 누군가에게</h4>
        <form action="./worksheet4-1.html">
          <textarea id="letter" class="mail-text" cols="30" rows="10" placeholder="편지를 입력해주세요."></textarea>
        </form>
      </div>

      <div class="btn-container">
        <div><button type="submit" class="mail-submit btn">보내기</button></div>
        <div><button type="button" class="mail-close btn">닫기</button></div>
      </div>
    </div>
  </div>

  <div class="main-background">
    <div class="title">
      <h2 style="margin-bottom: 30px">#4 if else</h2>
      <p class="slide">📍우체함을 눌러주세요.</p>
    </div>

    <div class="work-area">

      <div>
        <div class="mail-btn"><button></button></div>
      </div>

    </div>


    <hr class="line">

    <div class="comment-container">
      <div class="comment-content">
        <div class="comment-top">
          <h5 class="comment-title">숙제의 코멘터리</h5>
          <p class="date">2022.10.19</p>
        </div>
        <p class="comment">jQuery 쓰는 법 배웠는데 어렵다.. 셀렉터 너무 헷갈림.. 환장하고 미췹니다..^^;;</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>

      $('.mail-btn').on('click', function(){
        $('.modal-container').addClass('show-modal');
      });

      $('.mail-close').on('click', function(){
        $('.modal-container').removeClass('show-modal');
      });

      $('.mail-submit').on('click', function(){
        if ($('.mail-text').val() == ''){
          alert('편지내용을 입력해주세요!!')
        }
      });

    </script>


</body>
</html>
